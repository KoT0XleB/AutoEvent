name: 'Salto Mortal'
description: 'Pule em plataformas frágeis'
command_name: 'glass'
start: |-
  <size=50>Salto Mortal
  Pule em plataformas frágeis</size>
  <size=20>Jogadores vivos: {plyAlive} 
  Tempo restante: {time}</size>
died: 'Você caiu na lava'
win_survived: '<color=yellow>Humanos venceram! {plyAlive} jogadores sobreviveram</color>'
winner: |-
  <color=red>Salto Mortal</color>
  <color=yellow>Vencedor: {winner}</color>
fail: |-
  <color=red>Salto Mortal</color>
  <color=yellow>Todos os jogadores morreram</color>
push: '<color=green>Pressione <color=yellow>[Alt]</color> para empurrar o jogador</color>'
# DO NOT CHANGE THIS. IT WILL BREAK THINGS. AutoEvent will automatically manage these settings.
version: '1.0.5'
language: 'EN'
