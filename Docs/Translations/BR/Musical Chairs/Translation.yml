name: 'Dança das Cadeiras'
description: 'Competição entre outros jogadores por cadeiras disponíveis ao som de uma música cômica'
command_name: 'chair'
start: |-
  <color=#42aaff>Prepare-se para correr</color>
  O jogo começa em: <color=red>{time}</color>
cycle: |-
  <b><color=#42aaff>{name}</color></b>
  <color=#ffff00>{state}</color>
  <color=#008000>{count}</color> jogadores restando</color>
run_dont_touch: 'Corra e não toque as plataformas'
stand_free: 'Fique em uma plataforma disponível'
stop_running: '<color=red>Você parou de correr</color>'
touch_ahead: '<color=red>Você tocou as plataformas antes do tempo</color>'
no_time: '<color=red>Você não ficou em uma plataforma disponível a tempo</color>'
more_players: |-
  <b><color=#42aaff>{name}</color></b>
  <color=red>O administrador cancelou o jogo</color>
winner: |-
  <b><color=#42aaff>{name}</color></b>
  <color=red>Vencedor: {winner}</color>
all_died: |-
  <b><color=#42aaff>{name}</color></b>
  <color=red>Todos os jogadores morreram</color>
# DO NOT CHANGE THIS. IT WILL BREAK THINGS. AutoEvent will automatically manage these settings.
version: '1.0.4'
language: 'EN'
