name: 'Prisão do Simon'
description: 'Modo Jailbreak do CS 1.6 onde você precisa realizar eventos [MUITO DIFÍCIL].'
command_name: 'jail'
start: |-
  <color=yellow><color=red><b><i>{name}</i></b></color>
  <i>Abra as portas da cela atirando no botão grande</i>
  Antes do início: <color=red>{time}</color> segundos</color>
start_prisoners: |-
  <color=yellow><color=red><b><i>{name}</i></b></color>
  <i>Fuja da prisão a todo custo. Tenha cautela. Itens estão largados em volta do mapa para ajudar você a sobreviver.</i>
  Antes do início: <color=red>{time}</color> segundos</color>
cycle: |-
  <size=20><color=red>{name}</color>
  <color=yellow>Prisioneiros: {dclasscount}</color> || <color=#14AAF5>Guardas: {mtfcount}</color>
  <color=red>{time}</color></size>
prisoners_win: |-
  <color=red><b><i>Prisioneiros Venceram</i></b></color>
  <color=red>{time}</color>
jailers_win: |-
  <color=#14AAF5><b><i>Guardas Venceram</i></b></color>
  <color=red>{time}</color>
lockdown_on_cooldown: 'Você não pode causar um lockdown pois ele está em recarga. Tempo de Recarga Restante: {cooldown}'
lives_remaining: 'Você tem {lives} vidas restando.'
no_lives_remaining: 'Você não tem mais vidas restantes.'
